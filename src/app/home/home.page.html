<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button> 
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Our Catalog </ion-title>

    <ion-buttons slot="end">
      <!-- <ion-button> (click)="Add()" -->
      <ion-button>
        <ion-icon routerLink="/add" slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <strong>We propose these new courses : </strong>
  <br>

  <ion-list>
    <ion-item 
    [routerLink]="['/details-course', course.id]"
     *ngFor="let course of tabCourses">  
      <ion-avatar>
        <img [src]="course.image" />
      </ion-avatar>
      <ion-label class="ion-margin-horizontal"> {{ course.title }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
